<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

    <div class="gallery-wrap">
        <i class="fa-solid fa-angle-left"></i>
        <div class="gallery">
            <div class="gallery-item">
                <span><img src="./images/image1.jpg" alt=""></span>
            </div>
            <div class="gallery-item">
                <span><img src="./images/image2.jpg" alt=""></span>
            </div>
            <div class="gallery-item">
                <span><img src="./images/image3.jpg" alt=""></span>
            </div>
            <div class="gallery-item">
                <span><img src="./images/image4.jpg" alt=""></span>
            </div>
            <div class="gallery-item">
                <span><img src="./images/image5.jpg" alt=""></span>
            </div>
            <div class="gallery-item">
                <span><img src="./images/image6.jpg" alt=""></span>
            </div>
        </div>
        <i class="fa-solid fa-angle-right"></i>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
